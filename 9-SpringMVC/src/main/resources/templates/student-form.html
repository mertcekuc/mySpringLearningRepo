<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
<h3>Student Register Form</h3>
    <form th:action="@{/processStudentForm}" th:object="${student}" method="post">
        First Name:<input type="text" th:field="*{firstName}">
        <br>
        Last Name:<input type="text" th:field="*{lastName}">
        <br>
        Country:
        <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
        </select>
        <br>
            Programming Language:
            <input type="radio" th:field="*{favLang}"
                   th:each="language : ${languages}"
                   th:value="${language}"
                   th:text="${language}">
        <br>
        Favourite OS':
        <input type="checkbox" th:field="*{favOs}"
                th:each="os : ${systems}"
                th:value="${os}"
                th:text="${os}">

        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
